<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">
    <el-form :inline="true" :model="brand" class="demo-form-inline">
        <el-form-item label="Status">
            <el-select v-model="brand.status" placeholder="Status">
                <el-option label="Active" value="1"></el-option>
                <el-option label="Disabled" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="Company Name">
            <el-input v-model="brand.companyName" placeholder="Company Name"></el-input>
        </el-form-item>

        <el-form-item label="Brand Name">
            <el-input v-model="brand.brandName" placeholder="Brand Name"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">Submit</el-button>
        </el-form-item>
    </el-form>

    <el-row>
        <el-button type="danger" plain @click="deleteByIds">Delete</el-button>
        <el-button type="primary" plain @click="dialogVisible = true">New Brand</el-button> <!--新增其实就是让一个窗口可视-->
    </el-row>

    <el-dialog
            title="Edit Brand"
            :visible.sync="dialogVisible"
            width="30%">
        <el-form ref="form" :model="brand" label-width="160px">
            <el-form-item label="Brand Name">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="Company Name">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="Ordered">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="Note">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

            <el-form-item label="Status">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="addBrand">Submit</el-button>
                <el-button @click="dialogVisible = false">Cancel</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>

    <template>
        <el-table
                v-loading="loading"
                element-loading-text="拼命加载中——————"
                element-loading-spinner="el-icon-loading"
                element-loading-background="rgba(0, 0, 0, 0.8)"
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="Brand Name"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="Company Name"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="Order">
            </el-table-column>
            <el-table-column
                    prop="statusStr"
                    align="center"
                    label="Current Status">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="Action">

                <!--使用scope可以获得表格中的值-->
                <template slot-scope="scope">
                    <el-row>
                        <el-button type="primary" @click="startEdit(scope.row)">Edit</el-button>
                        <el-button type="danger" @click="deleteById(scope.row)">Delete</el-button>
                    </el-row>
                </template>

            </el-table-column>

        </el-table>
    </template>

    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",
        // LOAD ALL DATA WHEN INITIALIZATION IS FINISHED
        mounted() {
            this.selectAll();
        },
        methods: {
            selectAll() {
                var _this = this;
                axios({
                    method:"get",
                    url:"http://localhost:8080/JavaWebDemo_war_exploded/selectAllServlet"
                }).then(
                    function (resp){
                        _this.tableData = resp.data;
                    }
                )
            },

            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection)
            },

            onSubmit() {
                this.selectAll();
            },

            // ADD RECORD
            addBrand() {
                // SEND AJAX REQUEST
                var _this = this;
                axios({
                    method:"post",
                    url:"http://localhost:8080/JavaWebDemo_war_exploded/addServlet",
                    data:_this.brand
                }).then(function (resp) {
                    if(resp.data == "added"){
                        _this.dialogVisible = false;
                        _this.selectAll();
                        _this.$message({
                            message: 'Brand Added',
                            type: 'success'
                        });
                    }
                })
            },

            handleCurrentChange(val) {
                //console.log(`当前页: ${val}`);
                // 重新设置当前页码
                this.currentPage = val;
                this.selectAll();
            },

        },
        data() {
            return {
                pageSize: 5,
                totalCount: 100,
                selectedIds: [],
                currentPage: 1,

                dialogVisible: false,

                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: "",
                    ordered: "",
                    description: ""
                },
                multipleSelection: [],
                tableData: [{
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }, {
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }, {
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }, {
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }]
            }
        }
    })

</script>

</body>
</html>
