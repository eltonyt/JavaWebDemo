<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>
<div id="app">
    <el-form :inline="true" :model="brand" class="demo-form-inline">
        <el-form-item label="Status">
            <el-select v-model="brand.status" placeholder="Status">
                <el-option label="Active" value="1"></el-option>
                <el-option label="Disabled" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="Company Name">
            <el-input v-model="brand.companyName" placeholder="Company Name"></el-input>
        </el-form-item>

        <el-form-item label="Brand Name">
            <el-input v-model="brand.brandName" placeholder="Brand Name"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">Search</el-button>
        </el-form-item>
    </el-form>

    <el-row>
        <el-button type="danger" plain @click="deleteByIds">Delete</el-button>
        <el-button type="primary" plain @click="dialogVisible = true">New Brand</el-button>
    </el-row>

    <el-dialog
            title="Add Brand"
            :visible.sync="dialogVisible"
            width="30%">
        <el-form ref="form" :model="brand" label-width="160px">
            <el-form-item label="Brand Name">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="Company Name">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="Ordered">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="Note">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

            <el-form-item label="Status">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="addBrand">Submit</el-button>
                <el-button @click="dialogVisible = false">Cancel</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>

    <el-dialog title="Edit Brand" :visible.sync="editDialogVisible" width="30%">
        <template slot-scope="scope">
            <el-form ref="form" :model="brandEdition" label-width="160px">
                <el-form-item label="Brand Name">
                    <el-input v-model="brandEdition.brandName"></el-input>
                </el-form-item>
                <el-form-item label="Company Name">
                    <el-input v-model="brandEdition.companyName"></el-input>
                </el-form-item>
                <el-form-item label="Order">
                    <el-input v-model="brandEdition.ordered"></el-input>
                </el-form-item>
                <el-form-item label="Notes">
                    <el-input type="textarea" v-model="brandEdition.description"></el-input>
                </el-form-item>
                <el-form-item label="Current Status">
                    <el-switch v-model="brandEdition.status" :active-value="1" :inactive-value="0"></el-switch>
                </el-form-item>

                <el-form-item>
                    <el-button type="primary" @click="confirmEdit" >Confirm</el-button>
                    <el-button @click="cancelEdit">Cancel</el-button>
                </el-form-item>
            </el-form>
        </template>
    </el-dialog>


    <template>
        <el-table
                v-loading="loading"
                element-loading-text="拼命加载中——————"
                element-loading-spinner="el-icon-loading"
                element-loading-background="rgba(0, 0, 0, 0.8)"
                :data="tableData"
                style="width: 100%"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="Brand Name"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="Company Name"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="Order">
            </el-table-column>
            <el-table-column
                    prop="status"
                    align="center"
                    label="Current Status">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="Action">

                <!--使用scope可以获得表格中的值-->
                <template slot-scope="scope">
                    <el-row>
                        <el-button type="primary" @click="startEdit(scope.row)">Edit</el-button>
                        <el-button type="danger" @click="deleteById(scope.row)">Delete</el-button>
                    </el-row>
                </template>

            </el-table-column>

        </el-table>
    </template>

    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",
        // LOAD ALL DATA WHEN INITIALIZATION IS FINISHED
        mounted() {
            this.selectAll();
        },
        methods: {
            selectAll() {
                axios({
                    method:"post",
                    url:"http://localhost:8080/JavaWebDemo_war_exploded/brand/selectByPageAndCondition?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data:this.brand
                }).then(resp => {
                    // _this.tableData = resp.data;    // {rows:[], totalCount:111}
                    this.tableData = resp.data.rows;
                    this.totalCount = resp.data.totalCount;
                })
            },
            cancelEdit() {
                this.editDialogVisible = false;
            },
            confirmEdit() {
                // SEND AJAX REQUEST
                axios({
                    method:"post",
                    url:"http://localhost:8080/JavaWebDemo_war_exploded/brand/update",
                    data:this.brandEdition
                }).then(resp => {
                    if(resp.data == "updated"){
                        this.editDialogVisible = false;
                        this.selectAll();
                        this.$message({
                            message: 'Brand Updated',
                            type: 'success'
                        });
                    }
                })
            },
            deleteByIds(){
                for (let i = 0; i < this.multipleSelection.length; i++) {
                    let selectionElement = this.multipleSelection[i];
                    this.selectedIds[i] = selectionElement.id;
                }
                this.$confirm("Are you sure you want to remove selected records?", "Warning", {
                    confirmButtonText: "Yes",
                    cancelButtonText: "No",
                    type: "warning"
                }).then(() => {
                    axios({
                        method:"delete",
                        url:"http://localhost:8080/JavaWebDemo_war_exploded/brand/deleteByIds",
                        data:this.selectedIds
                    }).then( resp => {
                        if(resp.data == "deleted"){
                            this.selectAll();
                            this.$message({
                                message: 'Brands Deleted',
                                type: 'success'
                            });
                        }
                    })
                }).catch(() => {
                    this.$message({
                        message: 'Deletion Cancelled',
                        type: 'info'
                    });
                })
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection)
            },

            onSubmit() {
                this.selectAll();
            },

            // ADD RECORD
            addBrand() {
                // SEND AJAX REQUEST
                axios({
                    method:"post",
                    url:"http://localhost:8080/JavaWebDemo_war_exploded/brand/add",
                    data:this.brand
                }).then( resp => {
                    if(resp.data == "added"){
                        this.dialogVisible = false;
                        this.selectAll();
                        this.$message({
                            message: 'Brand Added',
                            type: 'success'
                        });
                    }
                })
            },
            startEdit(row) {
                this.brandEdition = JSON.parse(JSON.stringify(row));
                this.editDialogVisible = true;
            },
            deleteById(row) {
                this.brand.id = row.id;
                this.$confirm("Are you sure you want to remove this record?", "Warning", {
                    confirmButtonText: "Yes",
                    cancelButtonText: "No",
                    type: "warning"
                }).then(() => {
                    axios({
                        method: "delete",
                        url:"http://localhost:8080/JavaWebDemo_war_exploded/brand/delete",
                        data: this.brand.id
                    }).then(
                        resp => {
                            if (resp.data == "deleted") {
                                this.selectAll();
                                this.$message({
                                    message:"Removed",
                                    type:"success"
                                });
                            }
                        }
                    )
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: 'deletion cancelled'
                    })
                })
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.selectAll();
            },
            handleSizeChange(val) {
                this.pageSize = val;
                this.selectAll();
            }

        },
        data() {
            return {
                pageSize: 5,
                totalCount: 0,
                currentPage: 1,

                dialogVisible: false,
                editDialogVisible: false,
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: "",
                    ordered: "",
                    description: ""
                },
                brandEdition:{
                    id: '',
                    brandName: '',
                    companyName: '',
                    ordered: '',
                    description: '',
                    status: ''
                },
                brandDeleteId: -1,
                multipleSelection: [],
                selectedIds:[],
                tableData: []
            }
        }
    })

</script>

</body>
</html>
